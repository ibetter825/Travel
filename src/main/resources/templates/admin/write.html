<!DOCTYPE html>
<html lang="en">

<head>
	<#assign title="文章新增">
	<#include "/admin/includes/header.html"/>
	<style>
	.art-header {position: fixed; width: 100%; top: 0; left: 0; z-index: 20180116; background: #fff;}
	.art-title input {margin: 0 5%; width: 90%; height: 30px; line-height: 30px; letter-spacing: 2px; font-size: 16px; text-align: center; border-width: 0 0 1px 0;}
	#editor {height: 500px; margin-top: 80px;}
	</style>
</head>

<body class="custom">
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="art-header">
					<div id="toolbar"></div>
					<h4 class="art-title">
						<input type="text" placeholder="请输入标题"/>
					</h4>
				</div>
				<div id="editor"></div>
			</div><!-- /.col -->
		</div>
		<!-- /row -->
		<!-- PAGE CONTENT ENDS -->
	</div>
	
	<!-- basic scripts -->
	<#include "/admin/includes/footer.html"/>
	<script src="/admin/js/editor/wangEditor.min.js"></script>
	<script type="text/javascript">
	$(function(){
		resizeEditor();
		initEditor();
		$(window).resize(function(){
			resizeEditor();
		});
	});
	function resizeEditor(){
		$('#editor').height($(window).height() - 100);
	}
	function initEditor(){
		var E = window.wangEditor;
	    var editor = new E('#toolbar', '#editor');
	    editor.customConfig.menus = [
		    'head',  // 标题
		    'bold',  // 粗体
		    'italic',  // 斜体
		    'underline',  // 下划线
		    'strikeThrough',  // 删除线
		    'foreColor',  // 文字颜色
		    'backColor',  // 背景颜色
		    'link',  // 插入链接
		    'list',  // 列表
		    'justify',  // 对齐方式
		    'quote',  // 引用
		    'emoticon',  // 表情
		    'image',  // 插入图片
		    'table',  // 表格
		    'video',  // 插入视频
		    'undo',  // 撤销
		    'redo'  // 重复
	    ];
	    // 配置服务器端地址
		editor.customConfig.uploadImgServer = '/common/upload/editor.json';
		//可自定义filename
		editor.customConfig.uploadFileName = 'file';
		editor.customConfig.customAlert = function (info) {
		    // info 是需要提示的内容
		    layer.msg(info);
		}
	    editor.create();
	}
	</script>
</body>

</html>
